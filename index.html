<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIA Message Generator</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
    }
    h1 {
        color: #2c3e50;
    }
    form {
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        width: 100%;
        max-width: 500px;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 8px 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        background-color: #2980b9;
        color: #fff;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background-color: #1c5980;
    }
    pre {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        border-radius: 12px;
        white-space: pre-wrap;
        max-width: 500px;
        width: 100%;
        overflow-x: auto;
    }
</style>
</head>
<body>

<h1>Termination Message Generator</h1>

<form id="terminationForm">
    <label for="country">Country:</label>
    <input type="text" id="country" placeholder="Singapore" required>

    <label for="date">Date (DD.MM.YY):</label>
    <input type="text" id="date" placeholder="26.08.25" required pattern="\d{2}\.\d{2}\.\d{2}">

    <label for="company">Company:</label>
    <input type="text" id="company" placeholder="Singapore Airlines" required>

    <button type="submit">Generate Message</button>
</form>

<pre id="output"></pre>

<script>
document.getElementById('terminationForm').addEventListener('submit', function(e){
    e.preventDefault();
    
    const country = document.getElementById('country').value.trim();
    const date = document.getElementById('date').value.trim();
    const company = document.getElementById('company').value.trim();

    const regex = /^\d{2}\.\d{2}\.\d{2}$/;
    if(!regex.test(date)){
        alert('⚠️ Invalid date format. Please use DD.MM.YY');
        return;
    }

    const message = `<:sanction:1409821844587937902> **TERMINATION OF EMPLOYMENT**
-# ${country}, ${date}

> Greetings, a breach of our **Code of Conduct** has been identified, and the Human Resources Department is therefore issuing a formal sanction. You may submit an appeal within **72 hours**; beyond this period, appeals will **no longer be accepted**.

> You have not met the **monthly quota**, an essential requirement at ${company}. We encourage you to demonstrate greater consistency and commitment in your future opportunities. Consequently, your employment with ${company} **has been terminated.** We hope you will consider reapplying in the future, and any application will be carefully reviewed.

**Best regards**,
> <:user:1409821835217993759> **Human Resources Department**`;

    document.getElementById('output').textContent = message;
});
</script>

</body>
</html>
