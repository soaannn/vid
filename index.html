<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatic Termination Message</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
    }
    h1 {
        color: #2c3e50;
    }
    pre {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        border-radius: 12px;
        white-space: pre-wrap;
        max-width: 600px;
        width: 100%;
        overflow-x: auto;
        font-size: 14px;
        margin-top: 20px;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        background-color: #2980b9;
        color: #fff;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background-color: #1c5980;
    }
</style>
</head>
<body>

<h1>Automatic Termination Message</h1>
<button id="generateBtn">Generate Message</button>

<pre id="output"></pre>

<script>
function formatDate(date) {
    let dd = String(date.getDate()).padStart(2, '0');
    let mm = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
    let yy = String(date.getFullYear()).slice(-2);
    return `${dd}.${mm}.${yy}`;
}

document.getElementById('generateBtn').addEventListener('click', () => {
    const country = "Singapore";
    const company = "Singapore Airlines";
    const today = new Date();
    const dateStr = formatDate(today);

    const message = `<:sanction:1409821844587937902> **TERMINATION OF EMPLOYMENT**
-# ${country}, ${dateStr}

> Greetings, a breach of our **Code of Conduct** has been identified, and the Human Resources Department is therefore issuing a formal sanction. You may submit an appeal within **72 hours**; beyond this period, appeals will **no longer be accepted**.

> You have not met the **monthly quota**, an essential requirement at ${company}. We encourage you to demonstrate greater consistency and commitment in your future opportunities. Consequently, your employment with ${company} **has been terminated.** We hope you will consider reapplying in the future, and any application will be carefully reviewed.

**Best regards**,
> <:user:1409821835217993759> **Human Resources Department**`;

    document.getElementById('output').textContent = message;
});
</script>

</body>
</html>
