<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Soan avec étoiles animées</title>
<style>
  body {
    background: #121212;
    color: white;
    font-family: 'Arial Black', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .soan-container {
    position: relative;
    font-size: 4rem;
    font-weight: bold;
    color: #ffdd00;
    text-transform: uppercase;
    letter-spacing: 0.2em;
  }

  .stars {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    height: 200%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    overflow: visible;
  }

  .star {
    position: absolute;
    color: #fff;
    font-size: 1.2rem;
    animation: twinkle 2s infinite ease-in-out;
  }

  /* Création aléatoire de positions pour les étoiles */
  .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
  .star:nth-child(2) { top: 25%; left: 70%; animation-delay: 0.5s; }
  .star:nth-child(3) { top: 60%; left: 50%; animation-delay: 1s; }
  .star:nth-child(4) { top: 75%; left: 15%; animation-delay: 1.5s; }
  .star:nth-child(5) { top: 40%; left: 80%; animation-delay: 0.7s; }

  @keyframes twinkle {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
</style>
</head>
<body>
  <div class="soan-container">
    Soan
    <div class="stars">
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
    </div>
  </div>
</body>
</html>
