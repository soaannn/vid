<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Soan - Galerie VidÃ©o</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  body {
    margin: 0;
    background: #121212;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    min-height: 100vh;
  }
  .soan-container {
    position: relative;
    font-size: 3rem;
    font-weight: 900;
    color: #ffdd00;
    text-transform: uppercase;
    letter-spacing: 0.3em;
    margin: 1rem 0 2rem;
    user-select: none;
  }
  .stars {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    height: 200%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: -1;
  }
  .star {
    position: absolute;
    color: #fff;
    font-size: 1.2rem;
    animation: twinkle 3s infinite ease-in-out;
    filter: drop-shadow(0 0 3px #fff);
  }
  .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
  .star:nth-child(2) { top: 30%; left: 70%; animation-delay: 1s; }
  .star:nth-child(3) { top: 60%; left: 50%; animation-delay: 2s; }
  .star:nth-child(4) { top: 75%; left: 15%; animation-delay: 1.5s; }
  .star:nth-child(5) { top: 40%; left: 80%; animation-delay: 0.7s; }
  @keyframes twinkle {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
  .sort-container {
    margin-bottom: 1rem;
  }
  select {
    padding: 0.4rem;
    background: #222;
    color: white;
    border-radius: 5px;
    border: 1px solid #444;
    font-size: 1rem;
  }
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1rem;
    width: 100%;
    max-width: 1000px;
    margin-bottom: 4rem;
  }
  .video-card {
    background: #1e1e1e;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .video-card:hover {
    transform: scale(1.04);
  }
  .video-preview {
    width: 100%;
    height: 180px;
    background: black;
    object-fit: cover;
    border-bottom: 1px solid #333;
  }
  iframe.video-preview {
    height: 180px;
  }
  .video-info {
    padding: 0.8rem;
  }
  .video-title {
    font-weight: 700;
    margin-bottom: 0.4rem;
    font-size: 1.1rem;
    word-break: break-word;
  }
  .video-desc {
    font-size: 0.9rem;
    color: #ccc;
    margin-bottom: 0.6rem;
    min-height: 40px;
    word-break: break-word;
  }
  .video-actions {
    display: flex;
    gap: 0.5rem;
  }
  .btn {
    flex: 1;
    padding: 0.4rem;
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .btn:hover {
    background: #555;
  }
  .liked {
    background: #ffdd00;
    color: black;
  }
  .fav {
    background: #ff0000;
  }
  #addVideoBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ffdd00;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    box-shadow: 0 4px 12px rgba(255,221,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    color: black;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  #addVideoBtn:hover {
    background: #e6c800;
    box-shadow: 0 6px 20px rgba(230,200,0,0.9);
  }

  /* Notifications */
  #errorOverlay {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,0,0,0.85);
    color: white;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1rem;
    user-select: none;
    box-shadow: 0 4px 15px rgba(255,0,0,0.9);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 10000;
    max-width: 320px;
  }
  #errorOverlay.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* Modal styles */
  .modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(6px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .modal-bg.show {
    opacity: 1;
    pointer-events: auto;
  }
  .modal {
    background: #222;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    padding: 1.5rem 2rem;
    box-shadow: 0 0 25px rgba(255,221,0,0.7);
    color: white;
    font-weight: 600;
    user-select: none;
  }
  .modal h2 {
    margin-top: 0;
    color: #ffdd00;
    font-size: 1.6rem;
    text-align: center;
  }
  .modal label {
    display: block;
    margin: 0.7rem 0 0.3rem;
    font-weight: 700;
  }
  .modal input[type="text"],
  .modal input[type="password"],
  .modal textarea {
    width: 100%;
    padding: 0.4rem 0.5rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    outline: none;
    resize: none;
  }
  .modal textarea {
    height: 80px;
  }
  .modal .modal-actions {
    margin-top: 1.2rem;
    text-align: center;
  }
  .modal button {
    background: #ffdd00;
    color: black;
    font-weight: 700;
    border: none;
    padding: 0.6rem 1.4rem;
    margin: 0 0.4rem;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .modal button:hover {
    background: #e6c800;
  }

  /* Video player modal */
  .player-modal .modal {
    max-width: 900px;
    padding: 1rem;
  }
  .player-modal iframe,
  .player-modal video {
    width: 100%;
    max-height: 500px;
    border-radius: 10px;
    background: black;
  }
  .player-modal .modal .close-btn {
    background: #ff4444;
    margin-top: 0.8rem;
    width: 100%;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

  <div class="soan-container">
    Soan
    <div class="stars">
      <span class="star">â˜…</span>
      <span class="star">â˜…</span>
      <span class="star">â˜…</span>
      <span class="star">â˜…</span>
      <span class="star">â˜…</span>
    </div>
  </div>

  <div class="sort-container">
    <label for="sort">Trier par : </label>
    <select id="sort">
      <option value="title">Titre</option>
      <option value="likes">Likes</option>
      <option value="fav">Favoris</option>
    </select>
  </div>

  <div class="video-grid" id="videoGrid" aria-live="polite" aria-label="Liste des vidÃ©os"></div>

  <button id="addVideoBtn" title="Ajouter une vidÃ©o">+</button>

  <div id="errorOverlay" role="alert" aria-live="assertive"></div>

  <!-- Modal Ajouter vidÃ©o -->
  <div class="modal-bg" id="addModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal">
      <h2 id="modalTitle">Ajouter une vidÃ©o</h2>
      <form id="addVideoForm">
        <label for="codeInput">Code dâ€™accÃ¨s</label>
        <input type="password" id="codeInput" required autocomplete="off" />
        <label for="urlInput">Lien vidÃ©o (YouTube, Vimeo, MP4)</label>
        <input type="text" id="urlInput" placeholder="https://..." required />
        <label for="titleInput">Titre</label>
        <input type="text" id="titleInput" placeholder="Titre de la vidÃ©o" required />
        <label for="descInput">Description</label>
        <textarea id="descInput" placeholder="Description facultative"></textarea>
        <div class="modal-actions">
          <button type="submit">Ajouter</button>
          <button type="button" id="cancelAddBtn">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Player vidÃ©o -->
  <div class="modal-bg player-modal" id="playerModal" role="dialog" aria-modal="true" aria-label="Lecteur vidÃ©o" tabindex="-1">
    <div class="modal">
      <div id="playerContainer"></div>
      <button class="close-btn" id="closePlayerBtn">Fermer</button>
    </div>
  </div>

<script>
  const videoGrid = document.getElementById('videoGrid');
  const sortSelect = document.getElementById('sort');
  const addVideoBtn = document.getElementById('addVideoBtn');
  const errorOverlay = document.getElementById('errorOverlay');

  const addModal = document.getElementById('addModal');
  const addVideoForm = document.getElementById('addVideoForm');
  const cancelAddBtn = document.getElementById('cancelAddBtn');

  const playerModal = document.getElementById('playerModal');
  const playerContainer = document.getElementById('playerContainer');
  const closePlayerBtn = document.getElementById('closePlayerBtn');

  let videos = [];

  function showError(message) {
    errorOverlay.textContent = message;
    errorOverlay.classList.add('show');
    setTimeout(() => {
      errorOverlay.classList.remove('show');
    }, 4500);
  }

  function saveVideos() {
    try {
      localStorage.setItem('videosMeta', JSON.stringify(videos));
    } catch (err) {
      showError("Erreur stockage local : " + err.message);
    }
  }

  function loadVideos() {
    try {
      const stored = localStorage.getItem('videosMeta');
      return stored ? JSON.parse(stored) : [];
    } catch (err) {
      showError("Erreur lecture stockage local : " + err.message);
      return [];
    }
  }

  // Convertit un lien YouTube en URL embed
  function getYouTubeEmbedUrl(url) {
    try {
      const urlObj = new URL(url);
      if (urlObj.hostname.includes('youtube.com')) {
        const v = urlObj.searchParams.get('v');
        if(v) return `https://www.youtube.com/embed/${v}`;
      } else if (urlObj.hostname === 'youtu.be') {
        const id = urlObj.pathname.slice(1);
        if(id) return `https://www.youtube.com/embed/${id}`;
      }
    } catch {
      return null;
    }
    return null;
  }

  // CrÃ©e une preview (iframe ou video)
  function createPreviewElement(video) {
    if (video.url.includes('youtube.com') || video.url.includes('youtu.be')) {
      const iframe = document.createElement('iframe');
      iframe.src = getYouTubeEmbedUrl(video.url);
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      iframe.className = "video-preview";
      iframe.setAttribute('title', video.title);
      iframe.setAttribute('aria-label', `AperÃ§u vidÃ©o ${video.title}`);
      iframe.tabIndex = -1;
      return iframe;
    } else {
      const videoEl = document.createElement('video');
      videoEl.src = video.url;
      videoEl.controls = false;
      videoEl.muted = true;
      videoEl.loop = true;
      videoEl.autoplay = true;
      videoEl.className = "video-preview";
      videoEl.setAttribute('aria-label', `AperÃ§u vidÃ©o ${video.title}`);
      videoEl.tabIndex = -1;
      return videoEl;
    }
  }

  // CrÃ©e lecteur complet dans modale
  function createPlayerElement(video) {
    if (video.url.includes('youtube.com') || video.url.includes('youtu.be')) {
      const iframe = document.createElement('iframe');
      iframe.src = getYouTubeEmbedUrl(video.url) + '?autoplay=1';
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      iframe.style.width = '100%';
      iframe.style.height = '500px';
      iframe.setAttribute('title', video.title);
      return iframe;
    } else {
      const videoEl = document.createElement('video');
      videoEl.src = video.url;
      videoEl.controls = true;
      videoEl.autoplay = true;
      videoEl.style.width = '100%';
      videoEl.style.maxHeight = '500px';
      return videoEl;
    }
  }

  function renderVideos() {
    videoGrid.innerHTML = '';
    let sorted = [...videos];
    if (sortSelect.value === 'title') {
      sorted.sort((a,b) => a.title.localeCompare(b.title));
    } else if (sortSelect.value === 'likes') {
      sorted.sort((a,b) => b.likes - a.likes);
    } else if (sortSelect.value === 'fav') {
      sorted.sort((a,b) => (b.fav ? 1 : 0) - (a.fav ? 1 : 0));
    }
    sorted.forEach((vid, i) => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.setAttribute('role', 'button');
      card.setAttribute('tabindex', '0');
      card.setAttribute('aria-label', `Ouvrir vidÃ©o ${vid.title}`);
      
      const preview = createPreviewElement(vid);
      card.appendChild(preview);

      const info = document.createElement('div');
      info.className = 'video-info';

      const title = document.createElement('div');
      title.className = 'video-title';
      title.textContent = vid.title;

      const desc = document.createElement('div');
      desc.className = 'video-desc';
      desc.textContent = vid.desc;

      const actions = document.createElement('div');
      actions.className = 'video-actions';

      const likeBtn = document.createElement('button');
      likeBtn.className = 'btn' + (vid.liked ? ' liked' : '');
      likeBtn.textContent = `ðŸ‘ ${vid.likes}`;
      likeBtn.setAttribute('aria-pressed', vid.liked);
      likeBtn.onclick = (e) => {
        e.stopPropagation();
        vid.liked = !vid.liked;
        vid.likes += vid.liked ? 1 : -1;
        saveVideos();
        renderVideos();
      };

      const favBtn = document.createElement('button');
      favBtn.className = 'btn' + (vid.fav ? ' fav' : '');
      favBtn.textContent = 'â˜…';
      favBtn.setAttribute('aria-pressed', vid.fav);
      favBtn.onclick = (e) => {
        e.stopPropagation();
        vid.fav = !vid.fav;
        saveVideos();
        renderVideos();
      };

      actions.appendChild(likeBtn);
      actions.appendChild(favBtn);

      info.appendChild(title);
      info.appendChild(desc);
      info.appendChild(actions);

      card.appendChild(info);

      card.onclick = () => {
        openPlayer(vid);
      };
      card.onkeypress = (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openPlayer(vid);
        }
      };

      videoGrid.appendChild(card);
    });
  }

  function openPlayer(video) {
    playerContainer.innerHTML = '';
    const player = createPlayerElement(video);
    playerContainer.appendChild(player);
    playerModal.classList.add('show');
    playerModal.focus();
  }

  closePlayerBtn.onclick = () => {
    playerModal.classList.remove('show');
    playerContainer.innerHTML = '';
  };

  // Gestion du formulaire d'ajout

  const SECRET_CODE = "soan2025";

  addVideoBtn.onclick = () => {
    addModal.classList.add('show');
    addVideoForm.reset();
    addVideoForm.querySelector('#codeInput').focus();
  };

  cancelAddBtn.onclick = () => {
    addModal.classList.remove('show');
  };

  addVideoForm.onsubmit = (e) => {
    e.preventDefault();

    const code = addVideoForm.codeInput.value.trim();
    const url = addVideoForm.urlInput.value.trim();
    const title = addVideoForm.titleInput.value.trim();
    const desc = addVideoForm.descInput.value.trim();

    if (code !== SECRET_CODE) {
      showError("Code dâ€™accÃ¨s incorrect");
      return;
    }

    if (!url || !title) {
      showError("Lien et titre obligatoires");
      return;
    }

    // VÃ©rifier si URL dÃ©jÃ  ajoutÃ©e
    if (videos.some(v => v.url === url)) {
      showError("Cette vidÃ©o est dÃ©jÃ  ajoutÃ©e");
      return;
    }

    // Ajouter la vidÃ©o
    videos.push({
      url,
      title,
      desc,
      likes: 0,
      liked: false,
      fav: false,
      addedAt: Date.now()
    });

    saveVideos();
    renderVideos();
    addModal.classList.remove('show');
  };

  // Tri
  sortSelect.onchange = () => {
    renderVideos();
  };

  // Initialisation
  videos = loadVideos();
  renderVideos();

  // Gestion focus & clavier modales
  document.addEventListener('keydown', e => {
    if(e.key === 'Escape') {
      if(addModal.classList.contains('show')) {
        addModal.classList.remove('show');
      }
      if(playerModal.classList.contains('show')) {
        playerModal.classList.remove('show');
        playerContainer.innerHTML = '';
      }
    }
  });

</script>

</body>
</html>
