<!DOCTYPE html>
<html lang="fr" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soan - Mini YouTube</title>
  <style>
    /* RESET */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #181818;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.8rem;
      border-bottom: 1px solid #333;
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      padding: 1rem 2rem;
      gap: 2rem;
      overflow: hidden;
    }
    /* Upload form */
    #uploadSection {
      flex-basis: 350px;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #d32f2f88;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 90vh;
      overflow-y: auto;
    }
    #uploadSection h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 1.4rem;
      text-align: center;
      color: #f44336;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: #f44336;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      resize: vertical;
      background: #333;
      color: #eee;
      outline: none;
      box-shadow: inset 0 0 5px #000;
      transition: box-shadow 0.2s ease;
    }
    input[type="text"]:focus, textarea:focus {
      box-shadow: inset 0 0 8px #f44336;
    }
    input[type="file"] {
      display: none;
    }
    #fileLabel {
      cursor: pointer;
      background: #d32f2f;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      text-align: center;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #fileLabel:hover {
      background: #b71c1c;
    }
    button#uploadSubmit {
      background: #d32f2f;
      border: none;
      color: white;
      padding: 0.7rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button#uploadSubmit:disabled {
      background: #8b0000;
      cursor: not-allowed;
    }
    button#uploadSubmit:hover:not(:disabled) {
      background: #b71c1c;
    }
    /* Video list */
    #videoList {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(320px,1fr));
      gap: 1.5rem;
      padding-right: 1rem;
    }
    .video-card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.4);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: transform 0.15s ease;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: black;
    }
    .video-info {
      padding: 0.8rem 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .video-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      line-height: 1.2;
      color: #f44336;
      user-select: text;
    }
    .video-desc {
      font-size: 0.9rem;
      color: #ccc;
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }
    .video-stats {
      margin-top: 0.6rem;
      font-size: 0.8rem;
      color: #aaa;
      user-select: none;
    }

    /* Modal */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      flex-direction: column;
      padding: 1rem;
    }
    #modal.visible {
      visibility: visible;
      opacity: 1;
    }
    #modal video {
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 10px;
      box-shadow: 0 0 25px #d32f2f;
      background: black;
    }
    #modalClose {
      margin-top: 1rem;
      color: #d32f2f;
      font-size: 2rem;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    #modalClose:hover {
      color: #f44336;
    }

    /* Floating upload button */
    #uploadBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #d32f2f;
      color: white;
      border: none;
      font-size: 3rem;
      line-height: 1;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(211, 47, 47, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: background-color 0.3s ease;
      z-index: 101;
    }
    #uploadBtn:hover {
      background: #b71c1c;
    }
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        padding: 1rem;
      }
      #uploadSection {
        max-height: none;
        margin-bottom: 1rem;
      }
      #videoList {
        padding-right: 0;
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
