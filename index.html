<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Soan - Galerie Vidéo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #121212;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    user-select: none;
  }
  #app {
    display: none;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    min-height: 100vh;
  }
  .soan-container {
    position: relative;
    font-size: 3rem;
    font-weight: 900;
    color: #ffdd00;
    text-transform: uppercase;
    letter-spacing: 0.3em;
    margin: 1rem 0 2rem;
    user-select: none;
  }
  .stars {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    height: 200%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: -1;
  }
  .star {
    position: absolute;
    color: #fff;
    font-size: 1.2rem;
    animation: twinkle 3s infinite ease-in-out;
    filter: drop-shadow(0 0 3px #fff);
  }
  .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
  .star:nth-child(2) { top: 30%; left: 70%; animation-delay: 1s; }
  .star:nth-child(3) { top: 60%; left: 50%; animation-delay: 2s; }
  .star:nth-child(4) { top: 75%; left: 15%; animation-delay: 1.5s; }
  .star:nth-child(5) { top: 40%; left: 80%; animation-delay: 0.7s; }
  @keyframes twinkle {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
  .sort-container {
    margin-bottom: 1rem;
  }
  select {
    padding: 0.4rem;
    background: #222;
    color: white;
    border-radius: 5px;
    border: 1px solid #444;
    font-size: 1rem;
  }
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1rem;
    width: 100%;
    max-width: 1000px;
    margin-bottom: 4rem;
  }
  .video-card {
    background: #1e1e1e;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.2s ease;
    position: relative;
  }
  .video-card:hover {
    transform: scale(1.04);
  }
  .video-preview {
    width: 100%;
    height: 180px;
    background: black;
    object-fit: cover;
    border-bottom: 1px solid #333;
  }
  iframe.video-preview {
    height: 180px;
  }
  .video-info {
    padding: 0.8rem;
  }
  .video-title {
    font-weight: 700;
    margin-bottom: 0.4rem;
    font-size: 1.1rem;
    word-break: break-word;
  }
  .video-desc {
    font-size: 0.9rem;
    color: #ccc;
    margin-bottom: 0.6rem;
    min-height: 40px;
    word-break: break-word;
  }
  .video-actions {
    display: flex;
    gap: 0.5rem;
  }
  .btn {
    flex: 1;
    padding: 0.4rem;
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .btn:hover {
    background: #555;
  }
  .liked {
    background: #ffdd00;
    color: black;
  }
  .fav {
    background: #ff0000;
  }
  #addVideoBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ffdd00;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    box-shadow: 0 4px 12px rgba(255,221,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    color: black;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  #addVideoBtn:hover {
    background: #e6c800;
    box-shadow: 0 6px 20px rgba(230,200,0,0.9);
  }

  /* Notifications */
  #errorOverlay {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,0,0,0.85);
    color: white;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1rem;
    user-select: none;
    box-shadow: 0 4px 15px rgba(255,0,0,0.9);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 10000;
    max-width: 320px;
  }
  #errorOverlay.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* Modal styles */
  .modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(6px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .modal-bg.show {
    opacity: 1;
    pointer-events: auto;
  }
  .modal {
    background: #222;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    padding: 1.5rem 2rem;
    box-shadow: 0 0 25px rgba(255,221,0,0.7);
    color: white;
    font-weight: 600;
    user-select: none;
    position: relative;
  }
  .modal h2 {
    margin-top: 0;
    color: #ffdd00;
    font-size: 1.6rem;
    text-align: center;
  }
  .modal label {
    display: block;
    margin: 0.7rem 0 0.3rem;
    font-weight: 700;
  }
  .modal input[type="text"],
  .modal input[type="password"],
  .modal textarea {
    width: 100%;
    padding: 0.4rem 0.5rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    outline: none;
    resize: none;
  }
  .modal textarea {
    height: 80px;
  }
  .modal .modal-actions {
    margin-top: 1.2rem;
    text-align: center;
  }
  .modal button {
    background: #ffdd00;
    color: black;
    font-weight: 700;
    border: none;
    padding: 0.6rem 1.4rem;
    margin: 0 0.4rem;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .modal button:hover {
    background: #e6c800;
  }

  /* Video player modal */
  .player-modal .modal {
    max-width: 900px;
    padding: 1rem;
  }
  .player-modal iframe,
  .player-modal video {
    width: 100%;
    max-height: 500px;
    border-radius: 10px;
    background: black;
  }
  .player-modal .close-btn {
    position: absolute;
    top: 12px;
    right: 18px;
    font-size: 1.8rem;
    color: #ffdd00;
    background: none;
    border: none;
    cursor: pointer;
    user-select: none;
  }

  /* Splash Screen */
  #splash {
    position: fixed;
    inset: 0;
    background: #121212;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 11000;
    user-select: none;
  }
  #splash .soan-logo {
    font-size: 5rem;
    font-weight: 900;
    color: #ffdd00;
    text-transform: uppercase;
    letter-spacing: 0.5em;
    position: relative;
    margin-bottom: 3rem;
  }
  #splash .stars {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: -1;
  }
  #splash input[type="password"] {
    font-size: 1.4rem;
    padding: 0.8rem 1rem;
    border-radius: 10px;
    border: 2px solid #ffdd00;
    background: transparent;
    color: white;
    width: 280px;
    max-width: 90vw;
    text-align: center;
    letter-spacing: 0.2em;
    font-weight: 700;
  }
  #splash button {
    margin-top: 1.5rem;
    padding: 0.7rem 2.2rem;
    font-size: 1.2rem;
    font-weight: 700;
    background: #ffdd00;
    color: black;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #splash button:hover {
    background: #e6c800;
  }
</style>
</head>
<body>

<!-- Splash screen with code input -->
<div id="splash">
  <div class="soan-logo">
    SOAN
    <div class="stars" aria-hidden="true">
      <div class="star" style="top:10%; left:20%;">⭐</div>
      <div class="star" style="top:30%; left:70%;">⭐</div>
      <div class="star" style="top:60%; left:50%;">⭐</div>
      <div class="star" style="top:75%; left:15%;">⭐</div>
      <div class="star" style="top:40%; left:80%;">⭐</div>
    </div>
  </div>
  <input type="password" id="entryCode" placeholder="Entrer le code d'accès" aria-label="Code d'accès" autocomplete="off" />
  <button id="entryBtn">Entrer</button>
</div>

<!-- Main app -->
<div id="app" role="main" aria-live="polite" aria-label="Galerie vidéo">

  <div class="soan-container" aria-hidden="true">
    SOAN
    <div class="stars" aria-hidden="true">
      <div class="star">⭐</div>
      <div class="star">⭐</div>
      <div class="star">⭐</div>
      <div class="star">⭐</div>
      <div class="star">⭐</div>
    </div>
  </div>

  <div class="sort-container">
    <label for="sortSelect">Trier par :</label>
    <select id="sortSelect" aria-label="Trier les vidéos">
      <option value="title">Titre</option>
      <option value="likes">Likes</option>
      <option value="fav">Favoris</option>
  </select>
  </div>

  <div class="video-grid" id="videoGrid" role="list" aria-label="Liste des vidéos"></div>

  <button id="addVideoBtn" aria-label="Ajouter une vidéo" title="Ajouter une vidéo">+</button>

  <!-- Modal Ajout Vidéo -->
  <div class="modal-bg" id="addModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="addModalTitle">
    <div class="modal">
      <h2 id="addModalTitle">Ajouter une vidéo</h2>
      <form id="addVideoForm">
        <label for="codeInput">Code d’accès</label>
        <input type="password" id="codeInput" name="codeInput" autocomplete="off" required />
        <label for="urlInput">Lien vidéo (YouTube, Vimeo ou MP4)</label>
        <input type="text" id="urlInput" name="urlInput" required />
        <label for="titleInput">Titre</label>
        <input type="text" id="titleInput" name="titleInput" required />
        <label for="descInput">Description</label>
        <textarea id="descInput" name="descInput"></textarea>
        <div class="modal-actions">
          <button type="submit">Ajouter</button>
          <button type="button" id="cancelAddBtn">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Player Vidéo -->
  <div class="modal-bg player-modal" id="playerModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="playerModalTitle">
    <div class="modal">
      <button class="close-btn" aria-label="Fermer la vidéo" title="Fermer la vidéo">&times;</button>
      <div id="playerContainer" aria-live="polite" aria-atomic="true"></div>
    </div>
  </div>

</div>

<!-- Notification -->
<div id="errorOverlay" role="alert" aria-live="assertive"></div>

<script>
  const SECRET_CODE = "soan2025";

  // Splash screen elements
  const splash = document.getElementById('splash');
  const entryCodeInput = document.getElementById('entryCode');
  const entryBtn = document.getElementById('entryBtn');
  const app = document.getElementById('app');

  // Main app elements
  const videoGrid = document.getElementById('videoGrid');
  const addVideoBtn = document.getElementById('addVideoBtn');
  const addModal = document.getElementById('addModal');
  const addVideoForm = document.getElementById('addVideoForm');
  const cancelAddBtn = document.getElementById('cancelAddBtn');
  const playerModal = document.getElementById('playerModal');
  const playerContainer = document.getElementById('playerContainer');
  const closePlayerBtn = playerModal.querySelector('.close-btn');
  const errorOverlay = document.getElementById('errorOverlay');
  const sortSelect = document.getElementById('sortSelect');

  let videos = [];

  // Afficher notification d'erreur
  function showError(msg) {
    errorOverlay.textContent = msg;
    errorOverlay.classList.add('show');
    clearTimeout(showError.timeout);
    showError.timeout = setTimeout(() => {
      errorOverlay.classList.remove('show');
    }, 3500);
  }

  // Sauvegarder vidéos en localStorage
  function saveVideos() {
    localStorage.setItem('videos', JSON.stringify(videos));
  }

  // Charger vidéos depuis localStorage
  function loadVideos() {
    try {
      const stored = localStorage.getItem('videos');
      return stored ? JSON.parse(stored) : [];
    } catch {
      return [];
    }
  }

  // Créer aperçu vidéo (iframe ou video HTML)
  function createPreviewElement(video) {
    if (/youtu\.be|youtube\.com/.test(video.url)) {
      // Extraire ID YouTube
      let ytId = null;
      const ytMatch = video.url.match(/(?:youtu\.be\/|v=)([a-zA-Z0-9_-]{11})/);
      if(ytMatch) ytId = ytMatch[1];
      else {
        // Par exemple https://www.youtube.com/embed/...
        const embedMatch = video.url.match(/youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/);
        if(embedMatch) ytId = embedMatch[1];
      }
      if(ytId) {
        const iframe = document.createElement('iframe');
        iframe.className = "video-preview";
        iframe.src = `https://www.youtube.com/embed/${ytId}?rel=0&modestbranding=1&autohide=1&mute=1&controls=0&showinfo=0&autoplay=1&loop=1&playlist=${ytId}`;
        iframe.allow = "autoplay; encrypted-media";
        iframe.setAttribute('allowfullscreen', '');
        iframe.setAttribute('title', `Aperçu de la vidéo ${video.title}`);
        iframe.loading = "lazy";
        return iframe;
      }
    } else if (/vimeo\.com/.test(video.url)) {
      // Extraire ID Vimeo
      const vmMatch = video.url.match(/vimeo\.com\/(\d+)/);
      if(vmMatch) {
        const iframe = document.createElement('iframe');
        iframe.className = "video-preview";
        iframe.src = `https://player.vimeo.com/video/${vmMatch[1]}?background=1&autoplay=1&loop=1&muted=1`;
        iframe.allow = "autoplay; fullscreen";
        iframe.setAttribute('allowfullscreen', '');
        iframe.setAttribute('title', `Aperçu de la vidéo ${video.title}`);
        iframe.loading = "lazy";
        return iframe;
      }
    } else if (video.url.match(/\.(mp4|webm|ogg)$/i)) {
      const vid = document.createElement('video');
      vid.className = "video-preview";
      vid.src = video.url;
      vid.muted = true;
      vid.autoplay = true;
      vid.loop = true;
      vid.playsInline = true;
      vid.setAttribute('title', `Aperçu de la vidéo ${video.title}`);
      return vid;
    }
    // Fallback simple
    const div = document.createElement('div');
    div.style.background = '#333';
    div.style.height = '180px';
    div.style.display = 'flex';
    div.style.alignItems = 'center';
    div.style.justifyContent = 'center';
    div.textContent = "Aperçu non disponible";
    return div;
  }

  // Créer player vidéo complet
  function createPlayerElement(video) {
    if (/youtu\.be|youtube\.com/.test(video.url)) {
      // ID YouTube
      let ytId = null;
      const ytMatch = video.url.match(/(?:youtu\.be\/|v=)([a-zA-Z0-9_-]{11})/);
      if(ytMatch) ytId = ytMatch[1];
      else {
        const embedMatch = video.url.match(/youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/);
        if(embedMatch) ytId = embedMatch[1];
      }
      if(ytId) {
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${ytId}?rel=0&modestbranding=1&autoplay=1&loop=1&playlist=${ytId}`;
        iframe.allow = "autoplay; encrypted-media";
        iframe.setAttribute('allowfullscreen', '');
        iframe.title = video.title;
        iframe.width = "100%";
        iframe.height = "500";
        return iframe;
      }
    } else if (/vimeo\.com/.test(video.url)) {
      const vmMatch = video.url.match(/vimeo\.com\/(\d+)/);
      if(vmMatch) {
        const iframe = document.createElement('iframe');
        iframe.src = `https://player.vimeo.com/video/${vmMatch[1]}?autoplay=1`;
        iframe.allow = "autoplay; fullscreen";
        iframe.setAttribute('allowfullscreen', '');
        iframe.title = video.title;
        iframe.width = "100%";
        iframe.height = "500";
        return iframe;
      }
    } else if (video.url.match(/\.(mp4|webm|ogg)$/i)) {
      const vid = document.createElement('video');
      vid.src = video.url;
      vid.controls = true;
      vid.autoplay = true;
      vid.playsInline = true;
      vid.style.width = "100%";
      vid.style.maxHeight = "500px";
      vid.title = video.title;
      return vid;
    }
    const div = document.createElement('div');
    div.textContent = "Impossible de lire cette vidéo";
    div.style.padding = "2rem";
    return div;
  }

  // Afficher la liste des vidéos
  function renderVideos() {
    videoGrid.innerHTML = '';
    // Trier selon sélection
    let sorted = [...videos];
    const sortBy = sortSelect.value;
    if(sortBy === "title") {
      sorted.sort((a,b) => a.title.localeCompare(b.title));
    } else if(sortBy === "likes") {
      sorted.sort((a,b) => b.likes - a.likes);
    } else if(sortBy === "fav") {
      sorted = sorted.filter(v => v.fav);
    }

    sorted.forEach(vid => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.tabIndex = 0;
      card.setAttribute('role','listitem');
      card.setAttribute('aria-label', `Vidéo: ${vid.title}`);

      const preview = createPreviewElement(vid);
      card.appendChild(preview);

      const info = document.createElement('div');
      info.className = 'video-info';

      const title = document.createElement('div');
      title.className = 'video-title';
      title.textContent = vid.title;

      const desc = document.createElement('div');
      desc.className = 'video-desc';
      desc.textContent = vid.desc;

      const actions = document.createElement('div');
      actions.className = 'video-actions';

      // Like button
      const likeBtn = document.createElement('button');
      likeBtn.className = 'btn';
      likeBtn.textContent = `👍 ${vid.likes}`;
      if(vid.liked) likeBtn.classList.add('liked');
      likeBtn.onclick = (e) => {
        e.stopPropagation();
        if(!vid.liked) {
          vid.likes++;
          vid.liked = true;
        } else {
          vid.likes--;
          vid.liked = false;
        }
        saveVideos();
        renderVideos();
      };

      // Fav button
      const favBtn = document.createElement('button');
      favBtn.className = 'btn';
      favBtn.textContent = vid.fav ? '★ Favori' : '☆ Favori';
      if(vid.fav) favBtn.classList.add('fav');
      favBtn.onclick = (e) => {
        e.stopPropagation();
        vid.fav = !vid.fav;
        saveVideos();
        renderVideos();
      };

      // Delete button
      const delBtn = document.createElement('button');
      delBtn.className = 'btn';
      delBtn.textContent = '🗑️ Supprimer';
      delBtn.onclick = (e) => {
        e.stopPropagation();
        // Demander code accès pour supprimer
        const userCode = prompt("Entrez le code d'accès pour supprimer cette vidéo:");
        if(userCode === SECRET_CODE) {
          videos = videos.filter(v => v.url !== vid.url);
          saveVideos();
          renderVideos();
          showError("Vidéo supprimée");
        } else {
          showError("Code d'accès incorrect, suppression annulée");
        }
      };

      actions.appendChild(likeBtn);
      actions.appendChild(favBtn);
      actions.appendChild(delBtn);

      info.appendChild(title);
      info.appendChild(desc);
      info.appendChild(actions);

      card.appendChild(info);

      card.onclick = () => {
        openPlayer(vid);
      };
      card.onkeypress = (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openPlayer(vid);
        }
      };

      videoGrid.appendChild(card);
    });
  }

  function openPlayer(video) {
    playerContainer.innerHTML = '';
    const player = createPlayerElement(video);
    playerContainer.appendChild(player);
    playerModal.classList.add('show');
    playerModal.setAttribute('aria-hidden', 'false');
    playerModal.focus();
  }

  closePlayerBtn.onclick = () => {
    playerModal.classList.remove('show');
    playerModal.setAttribute('aria-hidden', 'true');
    playerContainer.innerHTML = '';
  };

  // Gestion du formulaire d'ajout

  addVideoBtn.onclick = () => {
    addModal.classList.add('show');
    addModal.setAttribute('aria-hidden', 'false');
    addVideoForm.reset();
    addVideoForm.querySelector('#codeInput').focus();
  };

  cancelAddBtn.onclick = () => {
    addModal.classList.remove('show');
    addModal.setAttribute('aria-hidden', 'true');
  };

  addVideoForm.onsubmit = (e) => {
    e.preventDefault();

    const code = addVideoForm.codeInput.value.trim();
    const url = addVideoForm.urlInput.value.trim();
    const title = addVideoForm.titleInput.value.trim();
    const desc = addVideoForm.descInput.value.trim();

    if (code !== SECRET_CODE) {
      showError("Code d’accès incorrect");
      return;
    }

    if (!url || !title) {
      showError("Lien et titre obligatoires");
      return;
    }

    // Vérifier si URL déjà ajoutée
    if (videos.some(v => v.url === url)) {
      showError("Cette vidéo est déjà ajoutée");
      return;
    }

    // Ajouter la vidéo
    videos.push({
      url,
      title,
      desc,
      likes: 0,
      liked: false,
      fav: false,
    });

    saveVideos();
    renderVideos();
    addModal.classList.remove('show');
    addModal.setAttribute('aria-hidden', 'true');
  };

  // Gestion code d'accès splash screen
  function checkEntryCode() {
    const code = entryCodeInput.value.trim();
    if (code === SECRET_CODE) {
      splash.style.display = 'none';
      app.style.display = 'block';
      videos = loadVideos();
      renderVideos();
    } else {
      showError("Code d’accès incorrect");
    }
  }

  entryBtn.onclick = checkEntryCode;
  entryCodeInput.onkeypress = (e) => {
    if (e.key === 'Enter') {
      checkEntryCode();
    }
  };

  // Trier vidéos
  sortSelect.onchange = renderVideos;

  // Initialisation: masquer app au départ
  app.style.display = 'none';
