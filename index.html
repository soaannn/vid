<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoVid - Plateforme Vidéo</title>
  <style>
    /* Couleurs inspirées de Pornhub */
    :root {
      --orange: #ff6600;
      --dark-gray: #141414;
      --light-gray: #222222;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--dark-gray);
      color: var(--white);
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      background-color: var(--dark-gray);
      padding: 10px 20px;
      border-bottom: 3px solid var(--orange);
    }

    .logo {
      font-weight: bold;
      font-size: 28px;
      color: var(--white);
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo .orange-box {
      background-color: var(--orange);
      padding: 5px 12px;
      font-weight: 900;
      border-radius: 3px;
      color: var(--dark-gray);
    }

    nav {
      margin-left: auto;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--orange);
    }

    main {
      padding: 20px;
      max-width: 960px;
      margin: 0 auto;
    }

    .video-card {
      background-color: var(--light-gray);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-thumb {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 200px;
      background-color: #333;
    }

    .video-info {
      padding: 10px 15px;
    }

    .video-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 6px 0;
      color: var(--white);
    }

    .video-details {
      font-size: 14px;
      color: #bbb;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: var(--dark-gray);
      border-top: 3px solid var(--orange);
      margin-top: 40px;
      font-size: 14px;
      color: #888;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      So<span class="orange-box">Vid</span>
    </div>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Vidéos</a>
      <a href="#">À propos</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Bienvenue sur SoVid</h1>
    <p>Découvrez des vidéos sélectionnées pour vous.</p>

    <div class="video-card">
      <img src="https://via.placeholder.com/960x200?text=Miniature+Vidéo+1" alt="Vidéo 1" class="video-thumb" />
      <div class="video-info">
        <h2 class="video-title">Titre de la Vidéo 1</h2>
        <p class="video-details">Durée: 4:35 · Vues: 12 345</p>
      </div>
    </div>

    <div class="video-card">
      <img src="https://via.placeholder.com/960x200?text=Miniature+Vidéo+2" alt="Vidéo 2" class="video-thumb" />
      <div class="video-info">
        <h2 class="video-title">Titre de la Vidéo 2</h2>
        <p class="video-details">Durée: 8:20 · Vues: 8 910</p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 SoVid. Tous droits réservés.
  </footer>
</body>
</html>
