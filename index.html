<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Soan</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    padding: 1rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: 700;
    border-bottom: 1px solid #333;
    background: #181818;
    user-select: none;
  }

  main {
    flex-grow: 1;
    padding: 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 1rem;
  }

  .video-card {
    background: #222;
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 8px rgba(255 0 0 / 0.4);
    transition: transform 0.15s ease;
  }
  .video-card:hover {
    transform: scale(1.02);
  }

  video {
    width: 100%;
    height: auto;
    background: black;
    display: block;
  }

  /* Bouton Upload flottant */
  #uploadBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #d32f2f;
    color: white;
    border: none;
    font-size: 3rem;
    line-height: 1;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(211, 47, 47, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #uploadBtn:hover {
    background: #b71c1c;
  }

  input[type="file"] {
    display: none;
  }

  /* Lecteur vidéo full-screen modal */
  #modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 10;
  }
  #modal.visible {
    visibility: visible;
    opacity: 1;
  }
  #modal video {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 12px;
    box-shadow: 0 0 20px #d32f2f;
  }
  #modalClose {
    position: absolute;
    top: 20px;
    right: 25px;
    font-size: 2.5rem;
    color: #d32f2f;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
  }
  #modalClose:hover {
    color: #f44336;
  }

  /* Responsive */
  @media (max-width: 480px) {
    main {
      grid-template-columns: 1fr;
      padding: 0.5rem;
    }
    #uploadBtn {
      width: 50px;
      height: 50px;
      font-size: 2.5rem;
      bottom: 20px;
      right: 20px;
    }
  }
</style>
</head>
<body>

<header>Soan</header>

<main id="gallery"></main>

<button id="uploadBtn" title="Uploader une vidéo">+</button>
<input type="file" id="fileInput" accept="video/*" multiple />

<!-- Modal video player -->
<div id="modal" aria-hidden="true">
  <span id="modalClose" aria-label="Fermer">&times;</span>
  <video controls></video>
</div>

<script>
  const uploadBtn = document.getElementById('uploadBtn');
  const fileInput = document.getElementById('fileInput');
  const gallery = document.getElementById('gallery');
  const modal = document.getElementById('modal');
  const modalVideo = modal.querySelector('video');
  const modalClose = document.getElementById('modalClose');

  // Stockage local des vidéos (IndexedDB serait mieux pour gros fichiers, mais localStorage est limité)
  // Ici on stocke en mémoire seulement pour démo, tu peux améliorer.

  let videos = [];

  function createVideoCard(videoDataURL) {
    const card = document.createElement('div');
    card.className = 'video-card';

    const vid = document.createElement('video');
    vid.src = videoDataURL;
    vid.controls = false;
    vid.preload = 'metadata';
    vid.muted = true;
    vid.loop = true;
    vid.style.cursor = 'pointer';
    vid.title = "Cliquer pour ouvrir en grand";

    // On joue la vidéo en mini pour aperçu
    vid.addEventListener('mouseenter', () => vid.play());
    vid.addEventListener('mouseleave', () => vid.pause());

    // Clique ouvre modal en full
    card.addEventListener('click', () => {
      modalVideo.src = videoDataURL;
      modal.classList.add('visible');
      modal.setAttribute('aria-hidden', 'false');
      modalVideo.play();
    });

    card.appendChild(vid);
    return card;
  }

  function renderGallery() {
    gallery.innerHTML = '';
    videos.forEach(videoDataURL => {
      gallery.appendChild(createVideoCard(videoDataURL));
    });
  }

  // Ouvre le sélecteur de fichier
  uploadBtn.addEventListener('click', () => fileInput.click());

  // Quand l'utilisateur sélectionne des vidéos
  fileInput.addEventListener('change', async (e) => {
    const files = e.target.files;
    if (!files.length) return;

    for (const file of files) {
      if (!file.type.startsWith('video/')) continue;

      // Convertir en DataURL pour affichage (pas optimal pour fichiers lourds)
      const dataURL = await fileToDataURL(file);
      videos.push(dataURL);
    }
    renderGallery();
    fileInput.value = ''; // reset input
  });

  // Convertit un fichier en DataURL
  function fileToDataURL(file) {
    return new Promise((res) => {
      const reader = new FileReader();
      reader.onload = e => res(e.target.result);
      reader.readAsDataURL(file);
    });
  }

  // Fermeture modal
  modalClose.addEventListener('click', () => {
    modalVideo.pause();
    modal.classList.remove('visible');
    modal.setAttribute('aria-hidden', 'true');
    modalVideo.src = '';
  });

  // Fermer modal en cliquant hors vidéo
  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modalClose.click();
    }
  });

  // Fermer modal avec Échap
  document.addEventListener('keydown', e => {
    if (e.key === "Escape" && modal.classList.contains('visible')) {
      modalClose.click();
    }
  });

</script>

</body>
</html>
